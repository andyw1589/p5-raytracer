<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 Raytracer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>

<body>
    <main class="text-center">
        <h1>p5 raytracer because why not? lol</h1>
        <div id="content" class="mt-5">
            <section id="canvas-section">
                <div id="canvas"></div>

                <button id="draw" class="mt-3">
                    draw
                </button>

                <div id="controls" class="my-3 w-50 mx-auto">
                    <label for="resolution-slider">resolution: 200</label>
                    <input type="range" min="5" max="400" value="200" class="slider" id="resolution-slider"
                        name="resolution-slider">

                    <label for="distance-slider" class="mt-3">distance: 5</label>
                    <input type="range" min="1" max="10" value="5" class="slider" id="distance-slider"
                        name="distance-slider">

                    <div id="lighting-container" class="mt-3 w-75">
                        <label>lighting</label>
                        <div>
                            <label for="lighting-x">x:</label>
                            <input type="number" id="lighting-x" name="lighting-x" class="w-25" value="1">

                            <label for="lighting-y">y:</label>
                            <input type="number" id="lighting-y" name="lighting-y" class="w-25" value="-1">

                            <label for="lighting-z">z:</label>
                            <input type="number" id="lighting-z" name="lighting-z" class="w-25" value="-1">
                        </div>
                    </div>
                </div>
            </section>

            <section id="ball-section">
                <h3>control balls</h3>
                <div id="balls" class="mx-auto my-3">

                </div>
                <button id="add-ball" class="mb-3">
                    add ball
                </button>
            </section>
        </div>
    </main>
    <script src="js/classes/Ball.js"></script>
    <script src="js/classes/Camera.js"></script>
    <script src="js/classes/Ray.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
