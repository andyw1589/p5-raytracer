<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p5 Raytracer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>

<body>
    <main class="text-center">
        <h1>p5 raytracer because why not? lol</h1>
        <div id="canvas"></div>

        <div id="controls" class="my-3 w-25 mx-auto">
            <label for="resolution-slider">resolution: 200</label>
            <input type="range" min="5" max="400" value="200" class="slider" id="resolution-slider">

            <label for="distance-slider" class="mt-3">distance: 5</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="distance-slider">
        </div>

        <button id="draw">
            draw
        </button>
    </main>
    <script src="js/classes/Ball.js"></script>
    <script src="js/classes/Camera.js"></script>
    <script src="js/classes/Ray.js"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
